<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">   
    <link rel="stylesheet" href="Style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body >
    <div>
        <div  id="icon"><span class="bi bi-telegram" id="main_icon"><span class="badge" id="bad">0</span></div>
        <div id="button">
            <button class="btn btn" id="btn" onclick="addMessage()" >Add Messages</button>
        </div>
        <div id="button">
            <button class="btn btn" id="btn2" onclick="removeMessage()" >Delete Message</button>

        </div>
    </div>
    <script >
        
        function addMessage(){
            var btn=document.getElementById("bad");
            btn.style.display="block";
            var count1=parseInt(btn.innerHTML);
            count1++;
            btn.innerHTML=count1;
            console.log(count1);
        }
        function removeMessage(){
            var count2=parseInt(document.getElementById("bad").innerHTML);
            count2--;
            if(count2==0){
                document.getElementById("bad").style.display="none";
                document.getElementById("bad").innerHTML=count2;
            }else{
                document.getElementById("bad").innerHTML=count2;
            }
            console.log(count2);
            

        }
    </script>
</body>
</html>
